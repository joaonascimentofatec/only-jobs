<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivagas</title>

    <link href="style.css" rel="stylesheet">
</head>

<body style="margin: 0">

    <div style="height: 110px; padding: 0 20%;">
        <a href="index.html">
            <img src="img/LogoTrivagas.png" alt="LogoTrivagas" height="100px" style="padding-top: 5px; float: left;">
        </a>
        <div style="float: right; height: 100%; padding: 40px 0;">
            <a href="#" class="botao-azul" style="font-size: 1.5em; margin-right: 10px;">Cadastrar</a>
            <a href="#" class="botao-verde" style="font-size: 1.5em;">Logar</a>
        </div>

    </div>

    <div class="background-azul" style="height: 600px;">
        <div style="height: 100px; border-bottom: 1px solid black; padding: 0 43%; margin: 0 40px;">
            <img src="img/estudante.png" alt="estudante" height="100px">
        </div>

        <div style="padding: 30px 18%;">
            <div style="width: 204px; float: left; padding-top: 15px;">
                <img src="img/icons8-person-100.png" alt="imagem" height="200px"
                    style="background-color: #DDDDDD; border: 2px solid #555555; border-radius: 15px; margin-bottom: 15px;">
                <a href="#" class="botao-outline-amarelo" style="margin-left: 14%;">Alterar Imagem</a>
            </div>
            <div style="float: left; padding-left: 10px; width: 75%;">
                <div>
                    <p>Nome Completo</p>
                    <input type="text" class="input-text" placeholder="Ex: João da Silva" style="width: 96%;">
                </div>

                <div style="float: left; padding-right: 10px;">
                    <p>CPF</p>
                    <input type="text" class="input-text" placeholder="123.123.123-12">
                </div>

                <div style="float: left; padding-right: 10px;">
                    <p>RG</p>
                    <input type="text" class="input-text" placeholder="12.312.312-1">
                </div>

                <div style="float: left;">
                    <p>Data de Nascimento</p>
                    <input type="date" class="input-text" style="width: 160px;">
                </div>

                <div style="float: left; padding-right: 10px; width: 50%;">
                    <p>Email</p>
                    <input type="text" class="input-text" placeholder="exemplo@email.com" style="width: 92%;">
                </div>

                <div style="float: left; margin-right: 20px; width: 21%;">
                    <p>Celular</p>
                    <input type="text" class="input-text" placeholder="(19) 91234-1234" style="width: 88%;">
                </div>

                <div style="float: left; width: 21%;">
                    <p>Telefone</p>
                    <input type="text" class="input-text" placeholder="(19) 1234-1234" style="width: 88%;">
                </div>
                
                <div style="float:right; height: 100px; text-align: right; padding-top: 10%;">
                    <a href="#" class="botao-verde" style="font-size: large; margin-right: 15px;">Cancelar</a>
                    <a href="#" class="botao-outline-verde" style="font-size: larger;">Salvar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" style="height: 80px; background-color: #222222; padding: 20px; text-align: center;">
        <p style="color: #FFFFFF; font-size: large;">Trivagas 2022 - Ester, Fábio, João, José, Leonardo</p>
        <p style="color: #FFFFFF; font-size: medium; font-style: italic;">"Depois de nois é nois de novo"</p>
    </div>

</body>

</html>
