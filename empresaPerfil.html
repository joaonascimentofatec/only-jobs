                </div>

                <div style="float: left; margin-right: 20px; width: 26%;">
                    <p>Senha:</p>
                    <input type="text" class="input-text" placeholder="(19) 91234-1234" style="width: 88%;">

                    <p>Número:</p>
                    <input type="text" class="input-text" placeholder="(19) 91234-1234" style="width: 90%;">
                </div>

                <div style="float: left; width: 25%;">
                    <p>Complemento:</p>
                    <input type="text" class="input-text" placeholder="(19) 1234-1234" style="width: 90%;">
                </div>
                
                <div style="float:right; height: 100px; text-align: right; padding-top: 10%;">
                    <a href="#" class="botao-azul" style="font-size: large; margin-right: 15px;">Cancelar</a>
